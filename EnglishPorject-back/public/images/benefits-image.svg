<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo con gradiente azul profesional -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a4fc7" />
      <stop offset="100%" stop-color="#0e2b6b" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Elementos gráficos que representan una reunión internacional de negocios -->
  <!-- Mesa de conferencia -->
  <rect x="150" y="350" width="500" height="20" rx="5" ry="5" fill="#2c3e50" />
  <rect x="150" y="370" width="500" height="80" rx="0" ry="0" fill="#34495e" opacity="0.7" />
  
  <!-- Personas en la reunión (siluetas) -->
  <!-- Persona 1 - Presentando -->
  <circle cx="250" cy="250" r="40" fill="#ffffff" />
  <rect x="230" y="290" width="40" height="100" rx="10" ry="10" fill="#ffffff" />
  <rect x="210" y="320" width="30" height="60" rx="5" ry="5" fill="#ffffff" transform="rotate(20, 210, 320)" />
  <rect x="260" y="320" width="30" height="60" rx="5" ry="5" fill="#ffffff" transform="rotate(-20, 290, 320)" />
  
  <!-- Persona 2 - Sentada -->
  <circle cx="400" cy="280" r="35" fill="#ffffff" opacity="0.9" />
  <rect x="380" y="315" width="40" height="70" rx="10" ry="10" fill="#ffffff" opacity="0.9" />
  
  <!-- Persona 3 - Sentada -->
  <circle cx="500" cy="280" r="35" fill="#ffffff" opacity="0.8" />
  <rect x="480" y="315" width="40" height="70" rx="10" ry="10" fill="#ffffff" opacity="0.8" />
  
  <!-- Persona 4 - Sentada -->
  <circle cx="600" cy="280" r="35" fill="#ffffff" opacity="0.7" />
  <rect x="580" y="315" width="40" height="70" rx="10" ry="10" fill="#ffffff" opacity="0.7" />
  
  <!-- Pantalla de presentación -->
  <rect x="150" y="100" width="200" height="120" fill="#ecf0f1" />
  <rect x="160" y="110" width="180" height="100" fill="#3498db" />
  
  <!-- Texto en la pantalla -->
  <text x="250" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">ENGLISH</text>
  <text x="250" y="190" font-family="Arial" font-size="16" fill="white" text-anchor="middle">BUSINESS MEETING</text>
  
  <!-- Globos de diálogo con palabras en inglés -->
  <ellipse cx="300" cy="200" rx="70" ry="40" fill="white" opacity="0.9" />
  <text x="300" y="205" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">"Let's discuss the project"</text>
  
  <ellipse cx="450" cy="220" rx="60" ry="30" fill="white" opacity="0.8" />
  <text x="450" y="225" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle">"Great presentation!"</text>
  
  <ellipse cx="550" cy="240" rx="50" ry="25" fill="white" opacity="0.7" />
  <text x="550" y="245" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">"I agree with you"</text>
  
  <!-- Título principal -->
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Ventajas del Inglés</text>
  <text x="400" y="80" font-family="Arial" font-size="20" fill="white" text-anchor="middle">en el mundo profesional</text>
  
  <!-- Iconos de empresas globales -->
  <circle cx="700" cy="120" r="30" fill="#ffffff" opacity="0.8" />
  <text x="700" y="125" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">GLOBAL</text>
  
  <circle cx="700" cy="190" r="30" fill="#ffffff" opacity="0.8" />
  <text x="700" y="195" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">TECH</text>
  
  <circle cx="700" cy="260" r="30" fill="#ffffff" opacity="0.8" />
  <text x="700" y="265" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">FINANCE</text>
</svg>